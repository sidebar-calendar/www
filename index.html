<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Calendar - Your Schedule, Always Visible</title>
  <style>
    :root {
      --primary: #1a73e8;
      --bg: #ffffff;
      --text: #202124;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #121212; --text: #e8eaed; --primary: #8ab4f8; }
    }
    body { margin: 0; font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 3rem; margin-bottom: 10px; background: linear-gradient(45deg, #1a73e8, #a50e0e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    p { font-size: 1.2rem; max-width: 600px; margin-bottom: 40px; line-height: 1.6; opacity: 0.8; }
    .cta-button {
      background: var(--primary); color: white; padding: 15px 30px; font-size: 1.1rem; border-radius: 30px; text-decoration: none; font-weight: bold; transition: transform 0.2s; box-shadow: 0 4px 15px rgba(26, 115, 232, 0.4);
    }
    .cta-button:hover { transform: scale(1.05); }
    .footer { position: absolute; bottom: 20px; font-size: 0.9rem; opacity: 0.6; }
    .footer a { color: var(--text); margin: 0 10px; }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Sidebar Calendar</h1>
    <p>
      Experience the most convenient way to manage your schedule.<br>
      Drag & Drop to add events, Sync with Google Calendar,<br>
      all within your browser's sidebar.
    </p>
    <a href="https://chrome.google.com/webstore/detail/your-extension-id" class="cta-button">Download for Chrome</a>
    
    <div class="footer">
      &copy; 2026 Sidebar Calendar.
      <a href="privacy/">Privacy Policy</a>
      <a href="mailto:support@sidebarcalendar.com">Contact</a>
    </div>
  </div>
</body>
</html>
